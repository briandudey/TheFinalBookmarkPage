<!DOCTYPE html>
<html>

<head>
  <title>Your Bookmark World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <script src="https://use.fontawesome.com/cd3ec8127c.js"></script> -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container row">
    <h1>Welcome To</h1>

      <div class="new-bookmark-button js-new-bookmark-button">

      <form class="js-new-bookmark-form input-field">
          <input type="text" name="bookmark-title-entry" class="js-bookmark-title-entry" placeholder='Title'>
          <input type="text" name="bookmark-rating-entry" class="js-bookmark-rating-entry" placeholder='Rating 1-5'>
          <input type="text" name="bookmark-description-entry" class="js-bookmark-description-entry" placeholder='Description'>
          <input type="text" name="bookmark-web-link-entry" class="js-bookmark-web-link-entry" placeholder='www.url.com'>
          <button type="submit" id="js-make-new-bookmark">Make That Bookmark</button>
        </form>
    </div>

      <div class="filter-bookmarks js-filter-bookmarks input-field">
      <select name="sort-rating-dropdown" id="js-sort-rating-dropdown">
        <option class="sortByRating" value="0">Sort by Rating</option>
        <option class="sortByRating" value="1">1 Star or More</option>
        <option class="sortByRating" value="2">2 Star or More</option>
        <option class="sortByRating" value="3">3 Star or More</option>
        <option class="sortByRating" value="4">4 Star or More</option>
        <option class="sortByRating" value="5">Only the Best</option>
      </select>
      </div>
  
      <div class="row">
        <h1>Your Bookmark World</h1>
          <ul class="bookmark-list js-bookmark-list">
          </ul>
      </div>
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="scripts/api.js"></script>
      <script type="text/javascript" src="scripts/library.js"></script>
      <script type="text/javascript" src="scripts/bookmark-list.js"></script>
      <script type="text/javascript" src="scripts/index.js"></script>
      
    </body>
</html>
